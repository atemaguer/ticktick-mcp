# fly.toml app configuration file
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'ticktick-mcp'
primary_region = 'sjc'

[build]

[env]
  PORT = '8000'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[http_service.checks]]
  interval = '30s'
  timeout = '10s'
  grace_period = '5s'
  method = 'GET'
  path = '/.well-known/oauth-authorization-server'

[machine]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
